name: Node.js Fullstack CI-V66

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  install-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4   # ← better version in 2025

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ── Backend ────────────────────────────────────────
      - name: Cache backend node_modules
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-backend-${{ hashFiles('server/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-backend-

      - name: Install backend dependencies
        working-directory: server
        run: npm ci    # ← prefer npm ci in CI

      # ── Frontend ───────────────────────────────────────
      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-frontend-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-frontend-

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        run: npm run build

  test-backend:
    runs-on: ubuntu-latest
    needs: install-and-build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore backend cache
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-node-backend-${{ hashFiles('server/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-backend-

      - name: Install backend (if cache miss)
        working-directory: server
        run: npm ci

      - name: Start server in background
        working-directory: server
        run: |
          npm start > server.log 2>&1 &
          echo $! > /tmp/server.pid

      - name: Wait for API to respond
        run: |
          timeout 45s bash -c "until curl -s -f http://localhost:3000/; do sleep 1; done" || {
            echo "Server failed to start within 45 seconds"
            cat server.log
            exit 1
          }
          echo "Server responded successfully ✓"

      # Optional: kill server after test (polite)
      - name: Stop server
        if: always()
        run: kill $(cat /tmp/server.pid) || true
