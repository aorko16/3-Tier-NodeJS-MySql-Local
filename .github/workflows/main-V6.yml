name: Node.js Fullstack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: server
        run: npm install

      # Install frontend dependencies (includes devDependencies)
      - name: Install frontend dependencies
        working-directory: client
        run: npm install

      # Build frontend
      - name: Build frontend
        working-directory: client
        run: npm run build

      # Start backend server in background
      - name: Start backend
        working-directory: server
        run: |
          node server.js &
          echo $! > server.pid
          echo "Waiting for server..."
          n=0
          until curl -s http://localhost:3000/ || [ $n -eq 20 ]; do
            n=$((n+1))
            echo "Waiting $n..."
            sleep 2
          done

      # Test backend API
      - name: Test backend API
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          if [ "$STATUS" -ne 200 ]; then
            echo "API test failed with status $STATUS"
            exit 1
          else
            echo "API test passed!"
          fi

      # Stop backend server
      - name: Stop backend
        run: kill $(cat server.pid)
