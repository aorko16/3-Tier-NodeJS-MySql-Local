name: Node.js Fullstack CI-Test-Fixed-666

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # 1️⃣ Install backend dependencies
  backend-install:
    name: Backend Install
    runs-on: ubuntu-latest
    outputs:
      backend-ready: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache backend node_modules
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: backend-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            backend-

      - name: Install backend dependencies
        working-directory: server
        run: npm install

  # 2️⃣ Install frontend dependencies
  frontend-install:
    name: Frontend Install
    runs-on: ubuntu-latest
    needs: backend-install
    outputs:
      frontend-ready: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache frontend node_modules
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: frontend-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            frontend-

      - name: Install frontend dependencies
        working-directory: client
        run: npm install

  # 3️⃣ Build frontend
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies (ensure devDependencies)
        working-directory: client
        run: npm install

      - name: Build frontend
        working-directory: client
        run: npm run build

  # 4️⃣ Backend API test
  backend-test:
    name: Backend API Test
    runs-on: ubuntu-latest
    needs: backend-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: server
        run: npm install

      - name: Start backend server in background and wait
        working-directory: server
        run: |
          echo "Starting backend server..."
          node server.js &
          echo $! > server.pid
          echo "Waiting for server to be ready..."
          n=0
          until curl -s http://localhost:3000/ || [ $n -eq 20 ]; do
            n=$((n+1))
            echo "Waiting $n..."
            sleep 2
          done

      - name: Test API endpoint
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          if [ "$STATUS" -ne 200 ]; then
            echo "API test failed with status $STATUS"
            exit 1
          else
            echo "API test passed!"
          fi

      - name: Stop backend server
        run: |
          kill $(cat server.pid) || true
