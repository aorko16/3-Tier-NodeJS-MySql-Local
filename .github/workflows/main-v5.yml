name: Fullstack CI/CD-v55

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # -------------------- Stage 1: Backend Test --------------------
  backend:
    name: Backend Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install backend dependencies
        working-directory: ./server
        run: npm ci

      - name: Run backend tests
        working-directory: ./server
        run: npm test --if-present

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: server/test-results || server/coverage || .  # adjust path to your test output

  # -------------------- Stage 2: Frontend Build & Test --------------------
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: backend   # wait for backend tests to finish
    strategy:
      matrix:
        node-version: [22]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm ci

      - name: Run frontend tests
        working-directory: ./client
        run: npm test --if-present

      - name: Build frontend
        working-directory: ./client
        run: npm run build --if-present

      - name: Upload frontend build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: client/dist

  # -------------------- Stage 3: Deploy (Optional) --------------------
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [backend, frontend]   # wait for all tests/build to finish
    if: github.ref == 'refs/heads/main'  # deploy only on main branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: client/dist

      # Example: copy to server / upload to S3 / trigger another action
      - name: Deploy to server
        run: |
          echo "Deploy logic here..."
          ls -la client/dist
