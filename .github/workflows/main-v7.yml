name: Node.js Fullstack CI/CD V77777

on:
  push:
    branches: ["main"]

jobs:
  # =============================
  # Stage 1: Build frontend
  # =============================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install client dependencies
        working-directory: client
        run: npm install

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build

  # =============================
  # Stage 2: Test Backend
  # =============================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install server dependencies
        working-directory: server
        run: npm install

      - name: Run backend tests
        working-directory: server
        run: npm test

  # =============================
  # Stage 3: Test Frontend
  # =============================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install client dependencies
        working-directory: client
        run: npm install

      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/build

      - name: Run frontend tests
        working-directory: client
        run: npm test

  # =============================
  # Stage 4: Deploy
  # =============================
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/build

      - name: Deploy application
        run: |
          echo "Deploy backend and frontend here"
