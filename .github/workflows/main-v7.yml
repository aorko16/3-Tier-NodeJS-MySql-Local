name: Node.js Fullstack CI/CD V7777

on:
  push:
    branches: ["main"]

jobs:
  # =============================
  # Stage 1: Pre-Build / Setup
  # =============================
  pre-build:
    name: Pre-Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install server dependencies
        working-directory: server
        run: npm install

      - name: Install client dependencies
        working-directory: client
        run: npm install

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Upload client build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build

      - name: Upload server node_modules
        uses: actions/upload-artifact@v4
        with:
          name: server-modules
          path: server/node_modules

      - name: Upload client node_modules
        uses: actions/upload-artifact@v4
        with:
          name: client-modules
          path: client/node_modules

  # =============================
  # Stage 2: Test Backend
  # =============================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: pre-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Download server node_modules
        uses: actions/download-artifact@v4
        with:
          name: server-modules
          path: server/node_modules

      - name: Run backend tests
        working-directory: server
        run: npm test

  # =============================
  # Stage 3: Test Frontend
  # =============================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: pre-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Download client node_modules
        uses: actions/download-artifact@v4
        with:
          name: client-modules
          path: client/node_modules

      - name: Run frontend tests
        working-directory: client
        run: npm test

  # =============================
  # Stage 4: Deploy
  # =============================
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download client build artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/build

      - name: Deploy to server
