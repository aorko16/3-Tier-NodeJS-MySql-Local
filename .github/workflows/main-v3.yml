name: Node.js Fullstack CI-v3

on:
  push:
    branches: [ "main" ]

jobs:
  backend-install:
    name: Install Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install server dependencies
        working-directory: server
        run: npm install

  frontend-install:
    name: Install Frontend
    runs-on: ubuntu-latest
    needs: backend-install   # ðŸ‘ˆ waits for backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install client dependencies
        working-directory: client
        run: npm install

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-install   # ðŸ‘ˆ waits for frontend install

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build client
        working-directory: client
        run: npm run build

  backend-test:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: backend-install   # ðŸ‘ˆ wait for backend install

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run backend (for test)
        working-directory: server
        run: |
          npm start &
          sleep 5  # wait server to start

      - name: Test API
        run: |
          curl -s http://localhost:3000/ || echo "API test failed"
