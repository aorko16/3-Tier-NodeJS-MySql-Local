name: Node.js Fullstack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 3️⃣ Install backend dependencies
      - name: Install server dependencies
        working-directory: server
        run: npm install

      # 4️⃣ Install frontend dependencies
      - name: Install client dependencies
        working-directory: client
        run: npm install

      # 5️⃣ Build frontend
      - name: Build client
        working-directory: client
        run: npm run build

      # 6️⃣ Optional: Run backend tests (if any)
      - name: Run server
        working-directory: server
        run: node server.js &
        
      # 7️⃣ Optional: Run some basic API test
      - name: Test API endpoint
        run: |
          sleep 5
          curl -s http://localhost:3000/ || echo "API not ready"
