name: Node.js Fullstack CI-V55

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1️⃣ Install backend dependencies
  backend-install:
    name: Install Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: backend-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            backend-

      - name: Install server dependencies
        working-directory: server
        run: npm install

  # 2️⃣ Install frontend dependencies
  frontend-install:
    name: Install Frontend
    runs-on: ubuntu-latest
    needs: backend-install
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: frontend-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            frontend-

      - name: Install client dependencies
        working-directory: client
        run: npm install

  # 3️⃣ Build frontend
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-install
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build client
        working-directory: client
        run: npm run build

  # 4️⃣ Backend API test
  backend-test:
    name: Test Backend API
    runs-on: ubuntu-latest
    needs: backend-install
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies (ensure devDependencies)
        working-directory: server
        run: npm install

      - name: Start backend server in background
        working-directory: server
        run: |
          node server.js &
          echo $! > server.pid
          echo "Waiting for server to start..."
          n=0
          until curl -s http://localhost:3000/ || [ $n -eq 15 ]; do
            n=$((n+1))
            echo "Waiting $n..."
            sleep 2
          done

      - name: Test API endpoint
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          if [ "$STATUS" -ne 200 ]; then
            echo "API test failed with status $STATUS"
            exit 1
          else
            echo "API test passed!"
          fi

      - name: Stop server
        run: kill $(cat server.pid)
