name: Node.js Fullstack CI-v44

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1️⃣ Backend Install
  backend-install:
    runs-on: ubuntu-latest
    outputs:
      node-version: 18
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/cache@v3
        with:
          path: server/node_modules
          key: backend-${{ hashFiles('server/package-lock.json') }}
      - run: npm install
        working-directory: server

  # 2️⃣ Frontend Install & Build in same job
  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      # cache frontend node_modules
      - uses: actions/cache@v3
        with:
          path: client/node_modules
          key: frontend-${{ hashFiles('client/package-lock.json') }}
      - run: npm install
        working-directory: client
      - run: npm run build
        working-directory: client

  # 3️⃣ Backend Test
  backend-test:
    runs-on: ubuntu-latest
    needs: backend-install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
        working-directory: server
      - name: Start backend server
        run: |
          PORT=3000 nohup npm start &
          echo "Waiting for server..."
          sleep 10
      - name: Test API
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          if [ "$STATUS" -ne 200 ]; then
            echo "API test failed with status $STATUS"
            exit 1
          else
            echo "API test passed!"
