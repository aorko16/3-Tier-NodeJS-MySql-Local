name: Node.js Fullstack CI-V4

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1️⃣ Install backend dependencies
  backend-install:
    name: Install Backend
    runs-on: ubuntu-latest
    outputs:
      node-version: 18
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: backend-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            backend-

      - name: Install server dependencies
        working-directory: server
        run: npm install

  # 2️⃣ Install frontend dependencies (depends on backend)
  frontend-install:
    name: Install Frontend
    runs-on: ubuntu-latest
    needs: backend-install
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: frontend-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            frontend-

      - name: Install client dependencies
        working-directory: client
        run: npm install

  # 3️⃣ Build frontend (depends on frontend-install)
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-install
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build client
        working-directory: client
        run: npm run build

  # 4️⃣ Backend API test (depends on backend-install)
  backend-test:
    name: Test Backend API
    runs-on: ubuntu-latest
    needs: backend-install
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Start backend server
        working-directory: server
        run: |
          npm start &
          echo "Waiting 5s for server to start..."
          sleep 5

      - name: Test API endpoint
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)
          if [ "$RESPONSE" -ne 200 ]; then
            echo "API test failed with status $RESPONSE"
            exit 1
          else
            echo "API test passed!"
